<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="input">0</div>
            <div class="buttons">
                <button value="mc" class="grey">mc</button>
                <button value="m+" class="grey">m+</button>
                <button value="m-" class="grey">m-</button>
                <button value="mr" class="grey">mr</button>
                <button value="c" class="brown">c</button>
                <button value="+/-" class="brown">+/-</button>
                <button value="%" class="brown">%</button>
                <button value="x" class="brown">x</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="-" class="brown">-</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+" class="brown">+</button>
                
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="=" class="equal">=</button>
                <button value="0" class="zero">0</button>
                <button value=".">.</button>
            </div>
        </div>
    </div>  
</body>
</html>
